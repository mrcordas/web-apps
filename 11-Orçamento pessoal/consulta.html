<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="./img/icons/favicon.png">
    <title>Orçamento - pessoal</title>

    <link rel="stylesheet" href="./css/reset.min.css">
    
    <!-- css externos-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="" id="logo"></a>
                <ul class = "nav-ulLink">
                    <li><a href="./index.html">Cadastro</a></li>
                    <li><a class="nav-ativo" href="">Consulta</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <h1>Consulta de despesas</h1>
                <form action="">
                    <div>
                        <select name="ano" id="ano">
                            <option value="">Ano</option>
                        </select>
                    </div>
                    <div>
                        <select name="mes" id="mes">
                            <option value="">mes</option>
                        </select>
                    </div>
                    <div>
                        <!-- <input type="text" id="dia" placeholder="dia"> -->
                        <select name="dia" id="dia">
                            <option value="">dia</option>
                        </select>
                    </div>
                    <div>
                        <select name="tipo" id="tipo">
                            <option value="">Tipo</option>
                        </select>
                    </div>
                    <div>
                        <input type="text" id="descricao" disabled>
                    </div>
                    <div>
                        <input type="text" id="valor" disabled>
                    </div>
                    
                   
                    <div>
                        <span id="search"><img src="./imgs/search.svg" alt="search"></span>
                    </div>
                    
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="despesaListTbody"></tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="./js/fillFields.js"></script>
    <script src="./js/app.js"></script>
    <script>
        "use strict"
        
        document.body.onload = ()=>{
            loadDataTable(bd.queryData()); //bd.QueryData return array localStore defined in app.js
        }
        
        (function(){
            const btnSearch = document.getElementById('search');
            try {
                btnSearch.onclick = ()=>{
                    searchFilterData();
                }
            } catch (error) {
                console.log(error); 
            }
        })();
        
    </script>
   
</body>
</html>
